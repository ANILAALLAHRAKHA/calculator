<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input class="mn" type="text" name="display">
                </div>
                <div>
                    <input type="button" value="%" onclick="display.value += '%' ">
                    <input type="button" value="/" onclick="display.value += '/' ">
                    <input type="button" value="CE" onclick="display.value = '' ">
                    <input style="background-color: rgb(53, 53, 106);" type="button" value="C" onclick="display.value = display.value.tostring().slice 0,-1">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input style="background-color: rgb(236, 24, 35);" type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input style="background-color: rgb(133, 133, 230);" type="button" value="%" onclick="display.value += '%' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' "> 
                    <input style="background-color: rgb(236, 241, 81);" type="button" value="*" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value) " class="equal" onclick="display.value += 'equal' ">
                    <input style="background-color: rgb(144, 238, 72);" type="button" value="+" onclick="display.value += '+' ">
                </div>
            </form>

        </div>

    </div>
</body>
</html>
